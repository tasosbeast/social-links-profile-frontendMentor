<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main role="main">
      <section class="card">
        <div class="image__wrapper">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
            class="card__image"
          />
        </div>
        <div class="info__wrapper">
          <h1 class="text-title card__name">Jessica Randall</h1>
          <h2 class="text-p-bold card__address">London, United Kingdom</h2>
        </div>

        <p class="text-p-regular card__subtitle">
          "Front-end developer and avid reader."
        </p>

        <div class="social__wrapper">
          <ul>
            <li>
              <a class="btn text-p-bold" href="https://github.com"> GitHub </a>
            </li>
            <li>
              <a class="btn text-p-bold" href="https://www.frontendmentor.io">
                Frontend Mentor
              </a>
            </li>
            <li>
              <a class="btn text-p-bold" href="https://www.linkedin.com">
                LinkedIn
              </a>
            </li>
            <li>
              <a class="btn text-p-bold" href="https://twitter.com">
                Twitter
              </a>
            </li>
            <li>
              <a class="btn text-p-bold" href="https://www.instagram.com">
                Instagram
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
